{% extends 'base.html' %}

{% block content %}

<h2>All surveys</h2>

<ul>
  {% for survey in all_surveys %}
  <li>
    {{ loop.index }}. <strong><a href="{{ url_for('get_survey', survey_id=survey.id) }}">{{ survey.title }}
  </a></strong><br />{{ survey.description }}
  </li>
{{session.id}} {{survey.id}}
  {%if session.id == survey.created_by%}
  <form action="{{ url_for('delete_survey', survey_id=survey.id) }}" method="post" style="display:inline;">
    <button type="submit">Delete</button>
    <br>
</form>

  {% endif %}
  </br>


  {% endfor %}
</ul>
{% endblock %}
